<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-text pull-left arrow-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
            <span class="fixed-top-header">Edit Page</span>
            <p class="navbar-text pull-right fixed-top-right-link">
                <a ng-click="model.updatePage(model.pageId,model.page)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3 visible-lg split-left-scrollable">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-4">Name</div>
                        <div class="col-xs-6">Updated</div>
                        <div class="col-xs-2">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                                <span class="glyphicon glyphicon-plus pull-right glyphicon-color"></span>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="list-group-item" ng-repeat="page in model.pages">
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="a-tag-color">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-xs-6">2017-05-07</div>
                        <div class="col-xs-2">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}" class="a-tag-color">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-lg-9 split-right-scrollable">
            <label for="name">Name</label>
            <input name="name"
                   id="name"
                   ng-model="model.page.name"
                   value="Blog Post"
                   class="form-control">

            <label for="title">Title</label>
            <input name="title"
                      id="title"
                      class="form-control"
                        ng-model="model.page.description"
                   placeholder="Page title">
            <a ng-click="model.deletePage(model.pageId)"
               class="btn btn-default btn-block btn-danger">Delete</a>
        </div>
    </div>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="../../user/templates/profile.view.client.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user footer-padding">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

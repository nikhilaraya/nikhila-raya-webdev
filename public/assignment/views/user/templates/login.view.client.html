<div class="container-fluid">

    <div ng-show="model.user" class="alert alert-info">
        Welcome back {{model.user.username}}
    </div>

    <div ng-show="model.errorMessage" class="alert alert-danger">
        {{model.errorMessage}}
    </div>
    <h2>Login</h2>
<label for="username">Usename</label>
<input name="username"
        id="username"
        ng-model="model.user.username"
        placeholder="alice"
        class="form-control">

<label for="password">Password</label>
<input type="password"
       name="password"
       ng-model="model.user.password"
       id="password"
       placeholder="qwerty123"
       class="form-control">

    <a ng-click="model.login(model.user)"
       class="btn btn-default btn-block btn-primary">Login</a>

    <a href="#!/register"
       class="btn btn-default btn-block btn-success">Register</a>
</div>

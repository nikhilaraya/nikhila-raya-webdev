<div class="container-fluid">
    <h2>Register</h2>
    <label for="username">Usename</label>
    <input name="username"
           id="username"
           ng-model="user.username"
           placeholder="alice"
           class="form-control">

    <label for="password">Password</label>
    <input type="password"
           name="password"
           ng-model="user.password"
           id="password"
           placeholder="qwerty123"
           class="form-control">

    <label for="re-password">Verify Password</label>
    <input type="password"
           name="password"
           ng-model="user.password2"
           id="re-password"
           placeholder="qwerty123"
           class="form-control">

    <a ng-click="model.createUser(user)"
       class="btn btn-default btn-block btn-primary">Register</a>

    <a href="#!/login"
       class="btn btn-default btn-block btn-danger">Cancel</a>
</div>

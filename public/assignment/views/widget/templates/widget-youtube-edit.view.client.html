<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-text pull-left arrow-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
            <span class="fixed-top-header">Edit Widget</span>
            <p class="navbar-text pull-right fixed-top-right-link">
                <a ng-click="model.editYoutube(model.name,model.text,model.url,model.width)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <label for="name">Name</label>
    <input name="name"
           id="name"
           ng-model="model.name"
           class="form-control">

    <label for="text">Text</label>
    <input name="text"
           id="text"
           ng-model="model.text"
           class="form-control">

    <label for="url">URL</label>
    <input name="url"
           id="url"
           ng-model="model.url"
           class="form-control"
           value="https://www.youtube.com/watch?v=-GydnFPTgus">

    <label for="width">Width</label>
    <input name="width"
           id="width"
           ng-model="model.width"
           value="100%"
           class="form-control">

    <a ng-click="model.deleteWidget()"
       class="btn btn-default btn-block btn-danger">Delete</a>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user footer-padding">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

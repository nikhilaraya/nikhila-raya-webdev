<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/user/{{model.userId}}/website" class="navbar-text pull-left arrow-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
            <span class="fixed-top-header">New Website</span>
            <p class="navbar-text pull-right fixed-top-right-link">
                <a ng-click="model.createWebsite(website)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3 visible-lg split-left-scrollable">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-4">Name</div>
                        <div class="col-xs-6">Updated</div>
                        <div class="col-xs-2">
                            <a href="#!/user/{{model.userId}}/website/new">
                                <span class="glyphicon glyphicon-plus pull-right glyphicon-color"></span>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="list-group-item" ng-repeat="website in model.websites">
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page" class="a-tag-color">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-xs-6">2017-05-07</div>
                        <div class="col-xs-2">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}" class="a-tag-color">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-lg-9 split-right-scrollable">
            <label for="name">Name</label>
            <input name="name"
                   id="name"
                   ng-model="website.name"
                   placeholder="facebook"
                   class="form-control">

            <label for="description">Description</label>
            <textarea name="description"
                      id="description"
                      ng-model="website.description"
                      rows="5"
                      placeholder="largest country in the world"
                      class="form-control"></textarea>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user footer-padding">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
